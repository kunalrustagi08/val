<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Val 2026</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>
      <h1 id="question-heading">Hello there! Will you be my valentine?</h1>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2 id="success-message">Yepppie, I will start making plans!! See youu sooonnn :3</h2>
        
        <h6>Creator: <a class="creator" href="https://github.com/kunalrustagi08">Kunal ;)</a></h6>
      </div>
      <div class="language-selector">
        <label for="language-select">Choose Language:</label>
        <select id="language-select" onchange="changeLanguage()">
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="thai">แบบไทย</option>
          <option value="gujarati">ગુજરાતી</option>
        </select>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
